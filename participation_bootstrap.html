<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container my-4">
        <h2>Exercise #1: Bootstrap Grid Layout</h2>
        <div class="row">
            <div class="col-6 bg-primary text-white p-3">Column 1</div>
            <div class="col-6 bg-info text-white p-3">Column 2</div>
        </div>

        <div class="row mt-3">
            <div class="col-4 bg-primary text-white p-3">Column 1</div>
            <div class="col-8 bg-info text-white p-3">Column 2</div>
        </div>

        <div class="row mt-3">
            <div class="col-3 bg-primary text-white p-3">Column 1</div>
            <div class="col-9 bg-info text-white p-3">Column 2</div>
        </div>
    </div>
</section>
<section>
    <h2>Exercise #2: Bootstrap Table</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Clark</td>
            <td>Kent</td>
            <td>clarkkent@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter</td>
            <td>Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John</td>
            <td>Carter</td>
            <td>johncarter@mail.com</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
