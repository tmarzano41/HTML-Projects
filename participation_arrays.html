<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participation Arrays, Numbers, Days, and Strings</title>
</head>
<body>
<button onclick="exercise1()">Exercise 1: Adjusting an Array</button>
<button onclick="exercise2()">Exercise 2: Format to X decimal places</button>
<button onclick="exercise3()">Exercise 3: Guessing Game</button>
<button onclick="exercise4()">Exercise 4: Extract Characters</button>
<button onclick="exercise5()">Exercise 5: Day of the Week</button>
<script>
    function exercise1(){
        const originalArray = [4, 9, 7, 2, 1, 8];
        const updatedArray = originalArray.map(num => num%2 !== 0 ? num * 2 : num);
        console.log("The original array is:", originalArray);
        console.log("The updated array is:", updatedArray);
        alert(`Original Array: [${originalArray}]\nUpdated Array: [${updatedArray}]`);
    }
    function exercise2(){
        const number = parseFloat(prompt("Enter a floating-point number:"));
        const digits = parseInt(prompt("Enter the number of decimal places:"), 10);
        const formattedNumber = number.toFixed(digits);
        console.log(`The number ${number} with ${digits} places is ${formattedNumber}`);
        alert(`The number ${number} with ${digits} places is ${formattedNumber}`);
    }
    function exercise3(){
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guess;
        do {
            guess = parseInt(prompt("Guess a number between 1 and 100:"), 10);
            if (guess < randomNumber) {
                alert("Your guess is too low");
            } else if (guess > randomNumber) {
                alert("Your guess is too high");
            } else {
                alert("Your guess is correct!");
            }
        } while (guess !== randomNumber);
    }
    function exercise4(){
        const inputString = prompt("Enter a string:");
        const charCount = parseInt(prompt("Enter the number of characters to extract:"), 10);
        const extractedString = inputString.slice(0, charCount);
        console.log(`The extracted string is "${extractedString}"`);
        alert(`The extracted string is "${extractedString}"`);
    }
    function exercise5(){
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date().getDay();
        console.log(`Today is ${daysOfWeek[today]}`);
        alert(`Today is ${daysOfWeek[today]}`);
    }
</script>

</body>
</html>
