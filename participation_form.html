<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Participation Exercises</title>

    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }
        fieldset {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Form Participation Exercises</h1>
    <form>
        <label for="languages">Choose a programming language:</label>
        <select name="languages" id="languages">
            <option value="html">HTML</option>
            <option value="java">JAVA</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="perl">PERL</option>
        </select>
    </form>
    <br>
<form>
    <fieldset>
      <legend>Your Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Your Feedback</legend>
      <label for="rating">Rate our service:</label>
      <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

      <label>Are you satisfied with our service?</label><br>
      <input type="radio" id="yes" name="satisfaction" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="satisfaction" value="no">
      <label for="no">No</label><br><br>

      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Sign me up for the newsletter</label><br><br>

      <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
